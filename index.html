<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>    
  </head>
  <div id="program" contenteditable="true">
    goto x: 0.5 y: 0.2 // Comments work<br />
    goto x: 0.3 y: 0.4//They even work without spaces<br />
    goto x: 0.8 y: 0.1
  </div><br />
  <button onclick="document.getElementById('output').innerHTML = parseRoScript(document.getElementById('program').innerText).toString().split(',').join('<br />')">
    Parse
  </button>
  Output:<br />
  <div id="output">
  </div>
</html>
